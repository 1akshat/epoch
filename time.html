<!DOCTYPE html>
<html>
  <head>
    <title>fastly-d3 test page</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/fastly-charts/test_data.js"></script>
    <script src="js/fastly-charts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/fastly-charts.css">
    <style type="text/css">
      /*canvas {
        background: pink;
      }
*/
    </style>
  </head>
  <body>
    <h1>Fastly Timeseries Test Page</h1>
    <div id="bar" class="chart" style="width: 900px; height: 140px;"></div>

    <script>
      $(function() {
        var bar = new F.Time.Bar({
          el: '#bar',
          data: TIME_DATA,
          axes: ['left', 'bottom', 'right']
        });

        bar.draw();

        if (false) {
          var t = 0;
          setInterval(function() { 
            if (++t < 10)
              return;
            t = 0;
            bar.push(nextTimeEntry()) 
          }, 1);
        }
        else {
          setInterval(function() { bar.push(nextTimeEntry()); }, 2000);
        }

        
      });
    </script>
  </body>
</html>
