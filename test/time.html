<!DOCTYPE html>
<html>
  <head>
    <title>Epoch Real-time Tests</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="../js/d3.min.js"></script>
    <script src="../js/epoch/test_data.js"></script>
    <script src="../js/epoch.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/epoch.css">
    <style type="text/css">
    </style>
  </head>
  <body>
    <h1>Fastly Timeseries Test Page</h1>

    <div id="line" class="epoch sparklines" style="width: 812px; height: 40px;margin-left: 44px;"></div>
    <div id="bar" class="epoch category20b" style="width: 900px; height: 200px;"></div>
    <div id="area" class="epoch category20c" style="width: 900px; height: 200px;"></div>
    

    Interval: <input type="text" name="interval" value="1000"> <button id="begin">Play</button>

    <script>
      $(function() {
        var bar = $('#bar').epoch({
          type: 'time.bar',
          data: TIME_DATA,
          axes: ['left', 'bottom', 'right', 'top'],
          tickFormats: {
            top: Epoch.Formats.regular
          }
        });

        var line = $('#line').epoch({ 
          type: 'time.line',
          data: TIME_DATA,
          axes: [] 
        });

        var area = $('#area').epoch({ 
          type: 'time.area',
          data: TIME_DATA,
          axes: ['left', 'bottom', 'right']
        });

        function pushData() {
          var entry = nextTimeEntry();
          bar.push(entry);
          line.push(entry);
          area.push(entry);
        }

        var dataInterval = null;

        $('#begin').click(function(e) {
          target = $(e.target)
          if (target.html().toLowerCase() == 'play') {
            dataInterval = setInterval(pushData, parseInt($('[name=interval]').val()));
            target.html('Pause')
          }
          else {
            clearInterval(dataInterval)
            target.html('Play')
          }
        });
      });
    </script>
  </body>
</html>
