<!DOCTYPE html>
<html>
  <head>
    <title>Epoch Static Tests</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="../js/d3.min.js"></script>
    <script src="../js/epoch/test_data.js"></script>
    <script src="../js/epoch.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/epoch.css">
  </head>
  <body>
    <h1>Fastly Charts Test Page</h1>

    <h3>Line</h3>
    <div id="line" class="epoch" style="width: 600px; height: 200px;"></div>

    <h3>Bar</h3>
    <div id="bar" class="epoch category20" style="width: 600px; height: 175px"></div>

    <h3>Area</h3>
    <div id="area" class="epoch" style="width: 600px; height: 200px;"></div>
    
    <h3>Scatter</h3>
    <div id="scatter" class="epoch" style="width: 550px; height: 500px"></div>

    <h3>Pie</h3>
    <div id="pie" class="epoch" style="width: 350px; height: 350px"></div>
    
    <h3>Donut</h3>
    <div id="donut" class="epoch" style="width: 350px; height: 350px"></div>
    
    <script>
      $(function() {
        // Setup the charts
        line = $('#line').epoch({ 
          type: 'line', 
          data: TEST_DATA, 
          axes: ['left', 'bottom', 'right']
        });
        bar = $('#bar').epoch({ type: 'bar', data: BAR_DATA });
        area = $('#area').epoch({ type: 'area', data: TEST_DATA });
        scatter = $('#scatter').epoch({ type: 'scatter', data: SCATTER_DATA });
        pie = $('#pie').epoch({ type: 'pie', data: PIE_DATA });
        donut = $('#donut').epoch({ type: 'pie', data: PIE_DATA, inner: 100 });

        // Test updating the charts after a second or so
        setTimeout(function() {
          line.update(TEST_DATA_2)
          bar.update(BAR_DATA_2)
          area.update(TEST_DATA_2)
          scatter.update(SCATTER_DATA_2)
          pie.update(PIE_DATA_2)
          donut.update(PIE_DATA_2)
        }, 1500)
      });
    </script>
  </body>
</html>
