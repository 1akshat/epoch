<!DOCTYPE html>
<html>
  <head>
    <title>fastly-d3 test page</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/test_data.js"></script>
    <script src="js/fastly-charts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/fastly-charts.css">
  </head>
  <body>
    <h1>Fastly Charts Test Page</h1>

    <h3>Line</h3>
    <div id="line" class="chart" style="width: 600px; height: 200px;"></div>

    <h3>Bar</h3>
    <div id="bar" class="chart" style="width: 600px; height: 175px"></div>

    <h3>Area</h3>
    <div id="area" class="chart" style="width: 600px; height: 200px;"></div>
    
    <h3>Scatter</h3>
    <div id="scatter" class="chart" style="width: 550px; height: 500px"></div>

    <h3>Pie</h3>
    <div id="pie" class="chart" style="width: 350px; height: 350px"></div>
    
    <h3>Donut</h3>
    <div id="donut" class="chart" style="width: 350px; height: 350px"></div>
    
    <script>
      $(function() {
        line = new F.Chart.Line({ el: '#line', data: TEST_DATA, axes: ['left', 'bottom', 'right'] });
        line.draw();

        bar = new F.Chart.Bar({
          el: '#bar', 
          data: BAR_DATA, 
          axes: ['left', 'bottom']
        });
        bar.draw();

        area = new F.Chart.Area({
          el: '#area',
          data: TEST_DATA,
          axes: ['left', 'bottom']
        });
        area.draw();

        scatter = new F.Chart.Scatter({
          el: '#scatter',
          data: SCATTER_DATA,
          axes: ['bottom', 'right', 'top', 'left']
        })
        scatter.draw();

        pie = new F.Chart.Pie({
          el: '#pie',
          data: PIE_DATA
        });
        pie.draw()

        donut = new F.Chart.Pie({
          el: '#donut',
          data: PIE_DATA,
          inner: 100
        });
        donut.draw()

        setTimeout(function() {
          line.update(TEST_DATA_2)
          bar.update(BAR_DATA_2)
          area.update(TEST_DATA_2)
          scatter.update(SCATTER_DATA_2)
          pie.update(PIE_DATA_2)
          donut.update(PIE_DATA_2)
        }, 2000)
      });
    </script>
  </body>
</html>
