<!DOCTYPE html>
<html>
  <head>
    <title>fastly-d3 test page</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/fastly-d3.js"></script>
    
    <style type="text/css">
    .chart {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin-bottom: 20px;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .axis .tick text {
      font-size: 9pt;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .area {
      fill: lightblue;
    }

    </style>
  </head>
  <body>
    <h1>Fastly Charts Test Page</h1>

    <h3>Area</h3>
    <div id="area" class="chart" style="width: 600px; height: 200px;"></div>

    <h3>Line</h3>
    <div id="line" class="chart" style="width: 600px; height: 200px;"></div>


    <script>
      $(function() {
        // Test Line Charts
        line = new F.Chart.Line({ el: '#line', axes: ['left', 'bottom', 'right'] });
        line.draw();

        // Test Area Charts
        area = new F.Chart.Area({ el: '#area', axes: ['left', 'bottom'] });
        area.draw();

      });
    </script>
  </body>
</html>
